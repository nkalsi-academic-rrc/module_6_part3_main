apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nandini-project-submission
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/nkalsi-academic-rrc/module_6_part3gitops"
    targetRevision: main
    path: k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
